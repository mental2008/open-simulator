apiVersion: kubescheduler.config.k8s.io/v1beta1
kind: KubeSchedulerConfiguration
profiles:
  - schedulerName: simon-scheduler
    plugins:
      filter:
        enabled:
          - name: Open-Local
          - name: Open-Gpu-Share
      score:
        disabled:
          - name: Gpu-Frag-Score
          - name: Gpu-Packing-Score
          - name: ResourceSimilarity
          - name: Simon
        enabled:
#          - name: Gpu-Frag-Score
#            weight: 100
          - name: Gpu-Packing-Score
            weight: 400
          - name: ResourceSimilarity
            weight: 600
      reserve:
        enabled:
          - name: Open-Gpu-Share
      bind:
        disabled:
          - name: DefaultBinder
          - name: Open-Local
        enabled:
          - name: Simon

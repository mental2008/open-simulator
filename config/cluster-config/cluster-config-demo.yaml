apiVersion: simon/v1alpha1
kind: Config
metadata:
  name: simon-paib-config
spec:
  appList:
  # - name: pai_gpu
  #   path: data/pai_b/application
  cluster:
    customConfig: "data/pai_b/cluster"
  newNode: example/newnode/gpushare
  customConfig:
    shufflePod: false
    exportConfig:
      podSnapshotYamlFilePrefix: "snapshot/pod_snapshot"
      nodeSnapshotCSVFilePrefix: "snapshot/node_snapshot"
    workloadInflationConfig:
      ratio: 1.2
      seed: 233
    descheduleConfig:
      ratio: 0.1
      # policy: cosSim
      # policy: fragOnePod
      # policy: fragMultiPod
    # newWorkloadConfig: "data/mvap_a/cluster"
    typicalPodsConfig:
      isInvolvedCpuPods: true
      podPopularityThreshold: 95
      podIncreaseStep: 1
      isConsideredGpuResWeight: false

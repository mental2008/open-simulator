apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gpu-deploy-0
  name: gpu-deploy-0
  namespace: paib-gpu
spec:
  replicas: 8
  selector:
    matchLabels:
      app: gpu-deploy-0
  template:
    metadata:
      labels:
        app: gpu-deploy-0
    spec:
      containers:
      - image: tensorflow:1.13
        name: main
        resources:
          limits:
            alibabacloud.com/gpu-mem: 0Mi
            cpu: 4
            memory: 9216Mi
          requests:
            alibabacloud.com/gpu-mem: 0Mi
            cpu: 4
            memory: 9216Mi
      hostNetwork: true
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
